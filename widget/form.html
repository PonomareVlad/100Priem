<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form designer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700|Roboto:100,300,400,700&amp;subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/main.js"></script>
</head>
<style>
    @font-face {
        font-family: "San Francisco";
        font-weight: 400;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
    }

    .designer-head {
        color: #ffffff;
        font-weight: 100;
        background-color: rgba(55, 55, 55, 0.91);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
    }

    .section {
        color: #ffffff;
        font-weight: 100;
        background-color: rgba(114, 114, 114, 0.8);
        padding: 10px;
        margin: 20px 5px;
        border-radius: 10px;
        max-width: 400px;
        justify-content: space-between;
        float: left;
    }

    .section label {
        float: left;
    }

    .section br {
        clear: both;
        margin-top: 10px;
    }

    .section input {
        float: right;
    }

    .section textarea {
        width: 100%;
        min-height: 3em;
        margin: 10px 0;
    }

    #formGeneratedSource {
        min-height: 20em;
        min-width: 400px;
    }

    #manager-list {
        min-width: 150px;
        margin: 0 5px;
    }

    #manager-conf {
        margin: 10px 0;
    }

    #manager-conf input {
        min-width: 220px;
        margin: 0 5px;
    }

    .managerEdit {
        float: right;
        margin: 5px 10px;
    }

    .designer-head a {
        color: #FFF;
        text-decoration: underline;
    }

    #form-preview {
        display: block;
        width: 60%;
        min-height: 400px;
        max-width: none;
        padding: 30px;
    }
</style>
<body>
<header class="header">
    <!-- LOGO -->
    <a href="../index.html" class="logo"><span>100% Прием</span>
        <p>Партнерская программа</p></a>
    <!-- LOGO END -->
    <!-- NAVIGATION BAR (Область со ссылками в верхней полоске меню -->
    <nav class="nav" id="nav-bar">
        <a href="../index.html" class="nav-itm"><img src="../assets/images/home.png">Главная</a>
        <a href="javascript:void(0)" class="nav-itm" onclick="showReg();" id="reg-flip"><img
                src="../assets/images/reg.png">Регистрация</a>
        <a href="javascript:void(0)" class="nav-itm" id="auth-flip"><img
                src="../assets/images/enter.png">Вход</a>
        <a href="../faq.html" class="nav-itm"><img src="../assets/images/faq.png">Вопросы и ответы</a>
    </nav>
    <!-- NAVIGATION BAR END -->
    <!-- MENU-BUTTON (Кнопка открывающая область со ссылками, видна только в мобильной адаптации) -->
    <div class="menu" onclick="showNavBar();"><img src="../assets/images/menu.png"></div>
    <!-- MENU-BUTTON END -->
</header>
<div class="shadow" id="shadow"></div>
<main class="main background">
    <div style="margin: 150px 2% 0;width: 100%">
        <h2 class="designer-head"><a href="designer.html">Дизайнер виджета</a> | Дизайнер формы </h2>
        <section class="section">
            <label for="partnerID">Партнерский ID</label> <input type="number" id="partnerID" placeholder="Обязательно"><br>
            <label for="form-text">Цвет текста в форме</label> <input id="form-text" type="color" value="#000000"/><br>
            <label for="form-background">Цвет фона в форме</label> <input id="form-background" type="color"
                                                                          value="#ffffff"/><br>
            <label for="formGeneratedSource">Код виджета для вставки на страницу:</label><br>
            <textarea id="formGeneratedSource" onclick="select(this);"></textarea>
            <button onclick="previewForm();">Предпросмотр</button>
        </section>
        <section id="form-preview" class="section"></section>
    </div>
</main>
<!-- FOOTER (Нижняя часть страницы с информацией) -->

    <!-- SOCIAL BUTTONS (Ссылки на соц. сети) -->

    <section class="footer">
        <!-- AUTH (Поля для авторизации) -->
        <div class="auth-form">
            <input type="text" id="login-bottom" placeholder="Логин">

            <button class="reg-button2 auth-button" onclick="sendLogin('bottom');">Вход/Регистрация</button>
        </div>
        <!-- ADRESS (Адреса и контакты) -->

            </div>

                <div class="address-title">Телефон</div>
                <div class="address-content">89009009093</div>
            </div>
            <div class="address-item">
                <div class="address-title">e-mail</div>
                <div class="address-content">hello@partner.ru</div>
            </div>
        </div>
        <!-- COPYRIGHT (Юр. лицо) -->
        <p class="copyright">© ООО Партнер 2016</p>
    </section>
</footer>
