<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700|Roboto:100,300,400,700&amp;subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
<header class="header">
    <a href="index.html" class="logo"><span>Partner</span>
        <p>Партнерская программа</p></a>
    <nav class="nav" id="nav-bar">
        <a href="index.html" class="nav-itm"><img src="assets/images/home.png">Главная</a>
        <a href="reg.html" class="nav-itm"><img src="assets/images/reg.png">Регистрация</a>
        <a href="cabinet.html" class="nav-itm"><img src="assets/images/enter.png">Вход</a>
        <a href="faq.html" class="nav-itm"><img src="assets/images/faq.png">Вопросы и ответы</a>
    </nav>
    <div class="menu" onclick="showNavBar();"><img src="assets/images/menu.png"></div>
</header>
<div class="shadow" id="shadow"></div>
<main class="main background">
    <section class="reg">
        <h1>Регистрация</h1>
        <form>
            <div class="reg-table">
                <input type="text" name="firstname" id="firstname" placeholder="Ваше имя">
                <input type="text" name="lastname" id="lastname" placeholder="Фамилия">
                <input type="tel" name="phone" id="phone" placeholder="Тлф +7 (___) ___ __ __">
                <input type="text" name="login" id="login" placeholder="Придумайте логин">
                <input type="password" name="password" id="password" placeholder="Пароль">
                <input type="password" name="password-check" id="password-check" placeholder="Повторите пароль">
                <input type="text" name="country" id="country" placeholder="Ваша страна">
                <input type="text" name="city" id="city" placeholder="Ваш город">
                <input type="text" name="skype" id="skype" placeholder="Skype (необязательно)">
            </div>
            <div id="reg-message"></div>
            <button type="submit" class="reg-button2 auth-button">Зарегистрироваться</button>
        </form>
    </section>
</main>
<footer>
    <a href="index.html" class="logo footer-logo">
        <span>Partner</span>
        <p>Партнерская программа</p>
    </a>
    <nav class="share">
        <a href=""><img src="assets/images/share-fb.png"></a>
        <a href=""><img src="assets/images/share-tw.png"></a>
        <a href=""><img src="assets/images/share-li.png"></a>
        <a href=""><img src="assets/images/share-sk.png"></a>
        <a href=""><img src="assets/images/share-gp.png"></a>
        <a href=""><img src="assets/images/share-vk.png"></a>
    </nav>
    <div class="subscribe">
        <label for="subscribe">Будьте вкурсе наших новостей</label><br>
        <input type="email" id="subscribe"><img src="assets/images/email.png">
    </div>
    <section class="footer">
        <div class="auth-form">
            <input type="text" placeholder="Логин">
            <input type="text" placeholder="Email">
            <button class="reg-button2 auth-button">Вход/Регистрация</button>
        </div>
        <div class="address">
            <div class="address-item">
                <div class="address-title">Адрес</div>
                <div class="address-content">Невский пр-кт, 1, Санкт-Петербург, 195067</div>
            </div>
            <div class="address-item">
                <div class="address-title">Телефон</div>
                <div class="address-content">89009009093</div>
            </div>
            <div class="address-item">
                <div class="address-title">e-mail</div>
                <div class="address-content">hello@partner.ru</div>
            </div>
        </div>
        <p class="copyright">© ООО Партнер 2016</p>
    </section>
</footer>
</body>
</html>
